
<div class="divFormulario">
        
    <div class="divInputs">
        <p class="textoInput">¿Es viaje habitual?</p>
        <select (change)="cambiarInput($event)" name="viajeHabitual"class="input" #habitual>
            <option value="no">No</option>
            <option value="si">Sí</option>
        </select>
        <p  *ngIf="opcion === 'no'" class="textoInput">Fecha</p>
        <input *ngIf="opcion === 'no'" type="date" class="input" placeholder="DD/MM/AAA" #fecha>
        <p *ngIf="opcion === 'si'" class="textoInput">Dia de la semana</p>
        <select *ngIf="opcion === 'si'" name="diaSemana"class="input" #diasSemana>
            <option >Lunes</option>
            <option >Martes</option>
            <option >Miercoles</option>
            <option >Jueves</option>
            <option >Viernes</option>
            <option >Sabado</option>
            <option >Domingo</option>
        </select>
        <p class="textoInput">Hora</p>
        <input type="text" class="input" #hora>
    </div>
    
    
</div>
<div class="divButtons">
    <button  routerLink="/crearViaje" class="buttonDcha" (click)="paginaAnt()">
        <img src="../../../assets/img/flechaIZQ.png" >
    </button>
    <button *ngIf="opcion === 'no'" routerLink="/crearViaje" class="buttonDcha" (click)="guardarDatos(habitual.value,fecha.value,hora.value)" (click)="paginaSig()">
        <img src="../../../assets/img/flechaDCHA.png" >
    </button>
    <button *ngIf="opcion === 'si'" routerLink="/crearViaje" class="buttonDcha" (click)="guardarDato(habitual.value,diasSemana.value,hora.value)" (click)="paginaSig()">
        <img src="../../../assets/img/flechaDCHA.png" >
    </button>
    
</div>
