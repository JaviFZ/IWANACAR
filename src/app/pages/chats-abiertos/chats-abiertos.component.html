<app-header class="heder"></app-header>
<button class="atras" >
    <img class="img" src="../../../assets/img/Vector.png" routerLink="/historicoChats">
</button>

<main class="container" >

<div class="user">
<div class="imagen">
        <img class="perfil" src="{{chat.foto}}" alt="">
    </div>
    <div class="titulo">
        <p>{{chat.nombre}}</p>
    </div>
</div>
<div class="chats">
    <div *ngFor="let mensaje of chat.mensajes" [class.mensaje]="!mensaje.propio" [class.mensaje2]="mensaje.propio">
        <p class="text"> {{mensaje.texto}}</p>
        <p class="hora">{{mensaje.fecha}}</p>
    </div>
</div>
<div class="send">
<textarea name="" id="" class="textArea" #mensaje wrap="on" cols="30" rows="1"></textarea>

<button class="learn-more" on-click=nuevoMensaje(mensaje.value)>
    <span class="circle" aria-hidden="true">
    <span class="icon arrow"></span>
    </span>
  </button>
</div>



</main>
